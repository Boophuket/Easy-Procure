<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างคำขอจัดซื้อจัดจ้าง - Easy Procure</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .title-section h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .title-section p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(108, 99, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(108, 99, 255, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #6c63ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1rem;
        }

        .page-description {
            text-align: center;
            color: #555;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
            color: #444;
            font-size: 1.05rem;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1.2rem;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            color: #333;
            background-color: #fcfcfc;
            transition: all 0.3s ease;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="number"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        /* Dropdown placeholder styling */
        .form-group select:invalid {
            color: #999;
        }

        .form-group option[value=""][disabled] {
            display: none;
        }

        .form-group option {
            color: #333;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .action-button {
            padding: 0.8rem 2.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            border: none;
        }

        .action-button.primary {
            background: linear-gradient(45deg, #6c63ff, #8a2be2); /* Blue-purple gradient */
            color: white;
        }

        .action-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }

        .action-button.secondary {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }

        .action-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .page-description {
                font-size: 1rem;
            }
            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .action-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .user-info {
                width: 100%;
                justify-content: center;
            }
            .page-title {
                font-size: 1.5rem;
            }
            .page-description {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">EP</div>
                <div class="title-section">
                    <h1>Easy Procure</h1>
                    <p>ระบบช่วยเลือกแบบจัดซื้ออัจฉริยะ</p>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">จ</div>
                <div>
                    <div style="font-weight: 600; color: #2c3e50;">นายจิฑาวัฒน์ ชาญปราณีต</div>
                    <div style="font-size: 0.8rem; color: #7f8c8d;">จนท.วรค.3 สรล.ฝบร.ทภก.</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="page-title"><i class="fas fa-file-alt" style="color: #6c63ff; margin-right: 0.5rem;"></i> สร้างคำขอจัดซื้อจัดจ้าง</h2>
        <p class="page-description">
            กรุณากรอกข้อมูลเกี่ยวกับโครงการจัดซื้อจัดจ้างเพื่อช่วยให้ระบบแนะนำวิธีที่เหมาะสม
        </p>

        <form id="procurementForm">
            <div class="form-group">
                <label for="projectName">ชื่อโครงการ:</label>
                <input type="text" id="projectName" placeholder="เช่น โครงการจัดซื้อคอมพิวเตอร์สำนักงาน" required>
            </div>
            <div class="form-group">
                <label for="projectBudget">วงเงินงบประมาณ (บาท):</label>
                <input type="number" id="projectBudget" placeholder="เช่น 50000" min="0" required>
            </div>
            <div class="form-group">
                <label for="urgency">ความเร่งด่วน:</label>
                <select id="urgency" required>
                    <option value="" disabled selected>-- กรุณาเลือก --</option>
                    <option value="very_low">ไม่เร่งด่วน</option>
                    <option value="low">เร่งด่วนปานกลาง</option>
                    <option value="medium">เร่งด่วน</option>
                    <option value="high">เร่งด่วนมาก</option>
                </select>
            </div>
            <div class="form-group">
                <label for="procurementType">ประเภทพัสดุ/งาน:</label>
                <select id="procurementType" required>
                    <option value="" disabled selected>-- กรุณาเลือก --</option>
                    <option value="general">พัสดุทั่วไป (เช่น เครื่องเขียน, เฟอร์นิเจอร์)</option>
                    <option value="specialized">พัสดุเฉพาะทาง/เทคนิค (เช่น อุปกรณ์ IT เฉพาะทาง, เครื่องจักร)</option>
                    <option value="complex">งานที่ซับซ้อน/ที่ปรึกษา (เช่น งานออกแบบ, วิจัย)</option>
                    <option value="emergency">กรณีฉุกเฉิน/ภัยพิบัติ</option>
                    <option value="catalog">สินค้าในบัญชีราคามาตรฐาน/e-market</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vendorChar">ลักษณะผู้ขาย:</label>
                <select id="vendorChar" required>
                    <option value="" disabled selected>-- กรุณาเลือก --</option>
                    <option value="multiple">มีผู้ขายหลายราย</option>
                    <option value="single">มีผู้ขายเพียงรายเดียว</option>
                    <option value="existing">ต้องการใช้ผู้ขายเดิม</option>
                    <option value="invited">ต้องการเชิญผู้ขายเฉพาะราย</option>
                    <option value="any">ไม่จำกัด</option>
                </select>
            </div>
            <div class="form-group">
                <label for="projectDescription">รายละเอียด/ขอบเขตงาน (TOR):</label>
                <textarea id="projectDescription" placeholder="อธิบายรายละเอียดของพัสดุหรืองานที่ต้องการจัดซื้อจัดจ้าง"></textarea>
            </div>
            <div class="form-group">
                <label for="contactPerson">ผู้ประสานงาน:</label>
                <input type="text" id="contactPerson" placeholder="ชื่อผู้ประสานงาน" required>
            </div>
            <div class="form-group">
                <label for="contactTel">เบอร์โทรศัพท์ผู้ประสานงาน:</label>
                <input type="text" id="contactTel" placeholder="เช่น 0812345678" required>
            </div>

            <div class="action-buttons">
                <button type="submit" class="action-button primary"><i class="fas fa-arrow-circle-right"></i> ถัดไป</button>
                <button type="reset" class="action-button secondary"><i class="fas fa-redo"></i> รีเซ็ต</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('procurementForm').addEventListener('submit', function(event) {
            event.preventDefault(); // ป้องกันการ submit ฟอร์มแบบปกติ

            // เก็บค่าจากฟอร์ม
            const projectName = document.getElementById('projectName').value;
            const projectBudget = parseFloat(document.getElementById('projectBudget').value);
            const urgency = document.getElementById('urgency').value;
            const procurementType = document.getElementById('procurementType').value;
            const vendorChar = document.getElementById('vendorChar').value;
            const projectDescription = document.getElementById('projectDescription').value;
            const contactPerson = document.getElementById('contactPerson').value;
            const contactTel = document.getElementById('contactTel').value;

            // ตรรกะอย่างง่ายในการแนะนำวิธีจัดซื้อจัดจ้าง (สามารถปรับเปลี่ยนให้ซับซ้อนขึ้นได้)
            let recommendedMethodCode = 'specific'; // ค่าเริ่มต้น
            let recommendedMethodName = 'วิธีเฉพาะเจาะจง'; // ชื่อแสดงผลเริ่มต้น

            if (projectBudget > 500000) { // ตัวอย่างเกณฑ์สำหรับ e-bidding/e-market
                if (procurementType === 'catalog') { // ตัวอย่างสำหรับ e-market (สินค้าในบัญชีราคามาตรฐาน)
                    recommendedMethodCode = 'e-market';
                    recommendedMethodName = 'วิธีตลาดอิเล็กทรอนิกส์ (e-market)';
                } else { // ตัวอย่างสำหรับ e-bidding
                    recommendedMethodCode = 'e-bidding';
                    recommendedMethodName = 'วิธีประกวดราคาอิเล็กทรอนิกส์ (e-bidding)';
                }
            } else if (projectBudget > 100000 && projectBudget <= 500000) { // ตัวอย่างสำหรับวิธีคัดเลือก
                recommendedMethodCode = 'selection';
                recommendedMethodName = 'วิธีคัดเลือก';
            } else { // ต่ำกว่า 100,000 หรือเงื่อนไขอื่นๆ ให้เป็นเฉพาะเจาะจง
                recommendedMethodCode = 'specific';
                recommendedMethodName = 'วิธีเฉพาะเจาะจง';
            }

            // เพิ่มเงื่อนไขสำหรับ 'กรณีพิเศษ' หากเป็นไปได้ (ตัวอย่าง)
            if (urgency === 'high' && projectBudget < 100000 && procurementType !== 'catalog') {
                recommendedMethodCode = 'special';
                recommendedMethodName = 'กรณีพิเศษ';
            }


            // รวมข้อมูลทั้งหมดใน object เดียว
            const formData = {
                projectName,
                projectBudget,
                urgency,
                procurementType,
                vendorChar,
                projectDescription,
                contactPerson,
                contactTel,
                recommendedMethodCode, // เพิ่มรหัสวิธีจัดซื้อ
                recommendedMethodName // เพิ่มชื่อวิธีจัดซื้อที่แสดงผล
            };

            // แปลง object ให้เป็น JSON string และเข้ารหัสเพื่อส่งใน URL
            const queryString = `formData=${encodeURIComponent(JSON.stringify(formData))}`;
            
            // นำทางไปยังหน้า document_checklist.html พร้อมส่งข้อมูล
            window.location.href = `document_checklist.html?${queryString}`;
        });
    </script>
</body>
</html>
