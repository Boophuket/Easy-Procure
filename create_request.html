<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างคำขอจัดซื้อจัดจ้าง - Easy Procure</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Global Styles - Consistent with previous mockups */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        /* Header - Consistent with previous mockups */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .title-section h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .title-section p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(108, 99, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(108, 99, 255, 0.2);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: #6c63ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2rem;
            color: #2c3e50;
            font-weight: 700;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Form Styling */
        .form-section {
            margin-bottom: 2rem;
            background: rgba(248, 249, 250, 0.8);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e0e0e0;
        }

        .form-section h3 {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #6c63ff;
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem 2rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .form-group label .required {
            color: #e74c3c;
            margin-left: 0.2rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: #fff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.2);
            outline: none;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        /* Recommendation Section */
        .recommendation-section {
            background: rgba(232, 245, 233, 0.8);
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #c8e6c9;
            text-align: center;
            /* Initially hidden */
            display: none;
        }
        .recommendation-section.show {
            display: block; /* Show when active */
        }

        .recommendation-section h3 {
            color: #388e3c;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 0.5rem;
        }

        .recommendation-content p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 1rem;
        }

        .recommended-method {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6c63ff;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: #e6e6ff;
            border-radius: 10px;
            display: inline-block;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2.5rem;
        }

        .action-button {
            padding: 0.8rem 2.5rem;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            border: none;
        }

        .action-button.primary {
            background: linear-gradient(45deg, #6c63ff, #8a2be2); /* Blue-purple gradient */
            color: white;
        }

        .action-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 99, 255, 0.3);
        }

        .action-button.secondary {
            background: #f0f0f0;
            color: #555;
            border: 1px solid #ddd;
        }

        .action-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-section, .recommendation-section {
                padding: 1.5rem;
            }
            .form-section h3, .recommendation-section h3 {
                font-size: 1.3rem;
            }
            .action-buttons {
                flex-direction: column;
                gap: 1rem;
            }
            .action-button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .user-info {
                width: 100%;
                justify-content: center;
            }
            .page-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">EP</div>
                <div class="title-section">
                    <h1>Easy Procure</h1>
                    <p>ระบบช่วยเลือกแบบจัดซื้ออัจฉริยะ</p>
                </div>
            </div>
            <div class="user-info">
                <div class="user-avatar">จ</div>
                <div>
                    <div style="font-weight: 600; color: #2c3e50;">นายจิฑาวัฒน์ ชาญปราณีต</div>
                    <div style="font-size: 0.8rem; color: #7f8c8d;">จนท.วรค.3 สรล.ฝบร.ทภก.</div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 class="page-title"><i class="fas fa-file-alt" style="color: #6c63ff; margin-right: 0.5rem;"></i> สร้างคำขอจัดซื้อจัดจ้าง</h2>
        
        <div class="form-section">
            <h3><i class="fas fa-info-circle"></i> ข้อมูลโครงการ</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="projectName">ชื่อโครงการ <span class="required">*</span></label>
                    <input type="text" id="projectName" placeholder="เช่น ซื้อเครื่องคอมพิวเตอร์" oninput="updateRecommendation()">
                </div>
                <div class="form-group">
                    <label for="projectBudget">วงเงินงบประมาณ (บาท) <span class="required">*</span></label>
                    <input type="number" id="projectBudget" placeholder="เช่น 500000" oninput="updateRecommendation()">
                </div>
                <div class="form-group">
                    <label for="urgency">ความเร่งด่วน <span class="required">*</span></label>
                    <select id="urgency" onchange="updateRecommendation()">
                        <option value="">เลือกความเร่งด่วน</option>
                        <option value="normal">ปกติ</option>
                        <option value="urgent">เร่งด่วน</option>
                        <option value="very_urgent">เร่งด่วนมาก</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="procurementType">ประเภทพัสดุ/งาน <span class="required">*</span></label>
                    <select id="procurementType" onchange="updateRecommendation()">
                        <option value="">เลือกประเภทพัสดุ/งาน</option>
                        <option value="goods">วัสดุ/ครุภัณฑ์</option>
                        <option value="services">บริการ</option>
                        <option value="construction">งานก่อสร้าง</option>
                        <option value="consulting">งานจ้างที่ปรึกษา</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="vendorChar">ลักษณะผู้ขาย <span class="required">*</span></label>
                    <select id="vendorChar" onchange="updateRecommendation()">
                        <option value="">เลือกลักษณะผู้ขาย</option>
                        <option value="general">ทั่วไป (ไม่ระบุเฉพาะ)</option>
                        <option value="specific">เฉพาะเจาะจง (ระบุผู้ขายได้)</option>
                        <option value="contract_list">จากบัญชีรายชื่อผู้รับจ้าง</option>
                    </select>
                </div>
                <div class="form-group full-width">
                    <label for="projectDescription">รายละเอียด/ขอบเขตงาน (TOR)</label>
                    <textarea id="projectDescription" placeholder="ใส่รายละเอียดของโครงการ"></textarea>
                </div>
                <div class="form-group">
                    <label for="contactPerson">ผู้ประสานงาน <span class="required">*</span></label>
                    <input type="text" id="contactPerson" placeholder="ชื่อ-นามสกุล ผู้ประสานงาน">
                </div>
                <div class="form-group">
                    <label for="contactTel">เบอร์โทรศัพท์ <span class="required">*</span></label>
                    <input type="tel" id="contactTel" placeholder="เช่น 08x-xxxxxxx">
                </div>
            </div>
        </div>

        <div class="recommendation-section" id="recommendationSection">
            <h3><i class="fas fa-lightbulb"></i> วิธีจัดซื้อจัดจ้างที่แนะนำ</h3>
            <div class="recommendation-content">
                <p>จากข้อมูลที่คุณให้มา ระบบแนะนำวิธีจัดซื้อจัดจ้างนี้:</p>
                <span class="recommended-method" id="recommendedMethod">-- กรุณากรอกข้อมูลเพื่อรับคำแนะนำ --</span>
            </div>
            <div class="action-buttons" style="margin-top: 2rem;">
                <button class="action-button primary" onclick="navigateToDocumentChecklist()">
                    <i class="fas fa-file-import"></i> ดำเนินการต่อ (ดูเอกสารที่ต้องใช้)
                </button>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-button secondary">
                <i class="fas fa-times-circle"></i> ยกเลิก
            </button>
        </div>
    </div>

    <script>
        const recommendationRules = {
            // Simplified rules for demonstration
            // Key: {budgetRange, urgency, procurementType, vendorChar}
            // Value: {methodName, methodCode}
            "direct_purchase_small": { budget: "<50000", urgency: "any", type: "any", vendor: "any", name: "วิธีเฉพาะเจาะจง (วงเงินไม่เกิน 50,000 บาท)", code: "direct_purchase_small" },
            "direct_purchase_large": { budget: "50000-500000", urgency: "any", type: "any", vendor: "specific", name: "วิธีเฉพาะเจาะจง (วงเงิน 50,000 - 500,000 บาท)", code: "direct_purchase_large" },
            "e_bidding": { budget: ">500000", urgency: "normal", type: "any", vendor: "general", name: "วิธีประกวดราคาอิเล็กทรอนิกส์ (e-bidding)", code: "e_bidding" },
            "negotiated_price": { budget: "any", urgency: "urgent", type: "any", vendor: "any", name: "วิธีสอบราคา (กรณีเร่งด่วน)", code: "negotiated_price" },
            "e_market": { budget: "any", urgency: "normal", type: "goods", vendor: "general", name: "วิธีตลาดอิเล็กทรอนิกส์ (e-market)", code: "e_market" },
            // Add more complex rules here
        };

        function updateRecommendation() {
            const projectName = document.getElementById('projectName').value.trim();
            const projectBudget = parseFloat(document.getElementById('projectBudget').value);
            const urgency = document.getElementById('urgency').value;
            const procurementType = document.getElementById('procurementType').value;
            const vendorChar = document.getElementById('vendorChar').value;
            const recommendationSection = document.getElementById('recommendationSection');
            const recommendedMethodSpan = document.getElementById('recommendedMethod');

            // Check if all required fields for recommendation are filled
            if (projectName && projectBudget > 0 && urgency && procurementType && vendorChar) {
                recommendationSection.classList.add('show');
                let recommendedMethod = "ไม่พบวิธีที่เหมาะสม"; // Default if no rule matches
                let recommendedMethodCode = "no_match";

                // Basic rule matching (can be expanded to complex logic)
                for (const key in recommendationRules) {
                    const rule = recommendationRules[key];

                    let budgetMatches = false;
                    if (rule.budget === "any") budgetMatches = true;
                    else if (rule.budget === "<50000" && projectBudget < 50000) budgetMatches = true;
                    else if (rule.budget === "50000-500000" && projectBudget >= 50000 && projectBudget <= 500000) budgetMatches = true;
                    else if (rule.budget === ">500000" && projectBudget > 500000) budgetMatches = true;

                    const urgencyMatches = (rule.urgency === "any" || rule.urgency === urgency);
                    const typeMatches = (rule.type === "any" || rule.type === procurementType);
                    const vendorMatches = (rule.vendor === "any" || rule.vendor === vendorChar);

                    if (budgetMatches && urgencyMatches && typeMatches && vendorMatches) {
                        recommendedMethod = rule.name;
                        recommendedMethodCode = rule.code;
                        break; // Found a match, stop
                    }
                }
                recommendedMethodSpan.textContent = recommendedMethod;
            } else {
                recommendationSection.classList.remove('show');
                recommendedMethodSpan.textContent = "-- กรุณากรอกข้อมูลเพื่อรับคำแนะนำ --";
            }
        }

        function navigateToDocumentChecklist() {
            // Get the current recommended method code and text
            let recommendedMethodCode = "no_match"; // Default value
            const recommendedMethodSpan = document.getElementById('recommendedMethod');
            let recommendedMethodText = recommendedMethodSpan ? recommendedMethodSpan.textContent.trim() : '';

            // Find the corresponding code based on the displayed text
            for (const key in recommendationRules) {
                if (recommendationRules[key].name === recommendedMethodText) {
                    recommendedMethodCode = key;
                    break;
                }
            }
            
            // Validate required form fields before proceeding
            const projectName = document.getElementById('projectName').value.trim();
            const projectBudget = document.getElementById('projectBudget').value.trim();
            const contactPerson = document.getElementById('contactPerson').value.trim();
            const contactTel = document.getElementById('contactTel').value.trim();
            const projectDescription = document.getElementById('projectDescription').value.trim(); // Ensure description is also captured

            // --- START OF MODIFICATION ---
            // Get the displayed text for select options, not their 'value' attribute
            const urgencySelect = document.getElementById('urgency');
            const urgencyText = urgencySelect.options[urgencySelect.selectedIndex].textContent;

            const procurementTypeSelect = document.getElementById('procurementType');
            const procurementTypeText = procurementTypeSelect.options[procurementTypeSelect.selectedIndex].textContent;

            const vendorCharSelect = document.getElementById('vendorChar');
            const vendorCharText = vendorCharSelect.options[vendorCharSelect.selectedIndex].textContent;
            // --- END OF MODIFICATION ---

            // Check if all required fields are filled (using the original values for validation logic if needed)
            if (!projectName || !projectBudget || !urgencySelect.value || !procurementTypeSelect.value || !vendorCharSelect.value || !contactPerson || !contactTel) {
                alert('กรุณากรอกข้อมูลในช่องที่มีเครื่องหมายดอกจัน (*) ให้ครบถ้วนก่อนดำเนินการต่อ');
                return; // Stop function execution
            }

            // Construct the URL with all parameters, using text content for select fields
            let url = `document_checklist.html?` +
                      `methodCode=${encodeURIComponent(recommendedMethodCode)}` +
                      `&methodText=${encodeURIComponent(recommendedMethodText)}` +
                      `&projectName=${encodeURIComponent(projectName)}` +
                      `&projectBudget=${encodeURIComponent(projectBudget)}` +
                      `&urgency=${encodeURIComponent(urgencyText)}` + // Use urgencyText
                      `&procurementType=${encodeURIComponent(procurementTypeText)}` + // Use procurementTypeText
                      `&vendorChar=${encodeURIComponent(vendorCharText)}` + // Use vendorCharText
                      `&projectDescription=${encodeURIComponent(projectDescription)}` +
                      `&contactPerson=${encodeURIComponent(contactPerson)}` +
                      `&contactTel=${encodeURIComponent(contactTel)}`;
            
            window.location.href = url;
        }

        // Initial call to hide recommendation until inputs are filled
        document.addEventListener('DOMContentLoaded', updateRecommendation);
    </script>
</body>
</html>
